<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="coloring.css">
    <title> Color Whell </title>
</head>

<body>
    <div class="wrapper">

        <label id="harmony-picker">
            <h2> Pick desired harmony: </h2>
            <select name="color-harmony-base">
                <option value="analogous"> Analogous </option>
                <option value="monochromatic"> Monochromatic </option>
                <option value="triad"> Triad </option>
                <option value="complementary"> Complementary </option>
                <option value="compund"> Compound </option>
                <option value="shades"> Shades </option>
            </select>
        </label>

        <div id="color-picker">
            <input type="color" class="color-picker" value="#A24DC6">
            <p> HEX: <span class="hex-value"> </span> </p>
            <p> RGB: <span class="rgb-value"> </span> </p>
            <p> HSL: <span class="hsl-value"> </span> </p>
        </div>

        <div id="color-pallete">
            <div class="color4"> </div>
            <div class="color2"> </div>
            <div class="base-color"> </div>
            <div class="color3"> </div>
            <div class="color5"> </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
